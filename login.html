<!DOCTYPE html>
<html lang="en">
	<head>
		
		<!--
		TITLES, FONTS, JQUERY IMPORT
		-->
		<title>GREEN</title>
		
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway&effect=3d" rel="stylesheet">
		<link rel=stylesheet href="styles.css" type="text/css">
		<meta charset="utf-8"/>
		<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
        </script>
		
        <!--
		FUNCTION: CHANGE PAGES
		-->
        <script>
        function login(){
            var access_token = document.getElementById("access_token");
            var username = document.getElementById("username");
            if ((access_token.value == "green@001" || access_token.value == "green@002") && (username.value != "")) {
                window.location.href = "main.html";
            }
            else {
                alert("Invalid credentials.");
            }
        }        
        function earn_merits(){
            window.location.href = "earnmerits.html";
        }     
        </script>
        
		<!--
		FUNCTION: FROM HEADER TO HEADER.SMALLER
		-->
		<script>
			$(function() {
				$(window).scroll(function() {
					var scroll = $(window).scrollTop();
					if (scroll >= 100) {
						$(".header").addClass('smaller');
						$(".col1").addClass('smaller');
						$(".col3").addClass('smaller');
						$(".trigram").addClass('smaller');
						$(".basketIcon").addClass('smaller');
						$(".buynow").addClass('smaller');
					} else {
						$(".header").removeClass("smaller");
						$(".col1").removeClass("smaller");
						$(".col3").removeClass("smaller");
						$(".trigram").removeClass('smaller');
						$(".basketIcon").removeClass('smaller');
						$(".buynow").removeClass('smaller');
        			}
				});
			});
		</script>
        
	</head>
	
	<body>
		
		<!--
		SMARTPHONE SIDENAV
		-->
		
		<script>
			function openNav() {
				document.getElementById("mySidenav").style.width = "200px";
			}
			
			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";
			}
		</script>
		
		<!--
		SMARTPHONE HEADER
		-->
		<div class="header">
			
			<div class="font-effect-3d"> 
				<h1 id="logo">GREEN</h1>
			</div>
		</div>
		
		<!--
		SMARTPHONE AND DESKTOP MAIN COLUMN
		-->
		<div class="col2">
            <br><h1>Login</h1>
			<br><br><h3>Spend Merits to get an Access Token and enjoy services</h3>
            <label>Username</label><br>
            <input type="text" id = "username"><br>
            <label>Access Token</label><br>
            <input type="text" id = "access_token"><br><br>
            <input type="button" class="button" value="Login!" onclick="login()"><br><br><br>
            <h3>Don't you have enough Merits? Earn them!</h3>
            <input type="button" class="button" value="Earn Merits" onclick="earn_merits()"/>
        </div>
        
        </body>
</html>
