        <!--
		FUNCTION: CHANGE PAGES
		-->
        <script>
        function send(){
            var age = document.getElementById("age");
            var height = document.getElementById("height");
            var weight = document.getElementById("weight");
            var bmi = weight.value / (height.value * height.value);
            var heartrate = document.getElementById("heartrate");
            
            if (heartrate.value >= 100 && bmi >= 25) {        // OF
                window.location.href = "main-of.html";
            } else if (heartrate.value >= 100 && bmi < 25) {  // OS
                window.location.href = "main-os.html";
            } else if (heartrate.value < 100  && bmi >= 25) { // YF
                window.location.href = "main-yf.html";
            } else if (heartrate.value < 100 && bmi < 25) {   // YS
                window.location.href = "main-ys.html";
            }
        }          
        </script>
        
		<!--
		FUNCTION: FROM HEADER TO HEADER.SMALLER
		-->
		<script>
			$(function() {
				$(window).scroll(function() {
					var scroll = $(window).scrollTop();
					if (scroll >= 100) {
						$(".header").addClass('smaller');
						$(".col1").addClass('smaller');
						$(".col3").addClass('smaller');
						$(".trigram").addClass('smaller');
						$(".basketIcon").addClass('smaller');
						$(".buynow").addClass('smaller');
					} else {
						$(".header").removeClass("smaller");
						$(".col1").removeClass("smaller");
						$(".col3").removeClass("smaller");
						$(".trigram").removeClass('smaller');
						$(".basketIcon").removeClass('smaller');
						$(".buynow").removeClass('smaller');
        			}
				});
			});
		</script>
