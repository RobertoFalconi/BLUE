<!DOCTYPE html>
<html lang="en">
	<head>
		
		<!--
		TITLES, FONTS, JQUERY IMPORT
		-->
		<title>GREEN</title>
		
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway&effect=3d" rel="stylesheet">
		<link rel=stylesheet href="styles.css" type="text/css">
		<meta charset="utf-8"/>
		<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
		</script>
		
        <!--
		FUNCTION: CHANGE PAGES
		-->
        <script>
        function go_back(){
            window.location.href = "login.html";
        }  
        function go_restaurant(){
            window.location.href = "bookrestaurant.html";
        }  
        function go_profile(){
            window.location.href = "profile.html";
        }        
        function go_gym(){
            window.location.href = "bookgym.html";
        }     
        function go_spa(){
            window.location.href = "bookspa.html";
        }    
        function go_team(){
            window.location.href = "bookteam.html";
        }    
        function go_cinema(){
            window.location.href = "bookcinema.html";
        }    
        function go_videogames(){
            window.location.href = "bookvideogames.html";
        }    
        </script>
        
		<!--
		FUNCTION: FROM HEADER TO HEADER.SMALLER
		-->
		<script>
			$(function() {
				$(window).scroll(function() {
					var scroll = $(window).scrollTop();
					if (scroll >= 100) {
						$(".header").addClass('smaller');
						$(".col1").addClass('smaller');
						$(".col3").addClass('smaller');
						$(".trigram").addClass('smaller');
						$(".basketIcon").addClass('smaller');
						$(".buynow").addClass('smaller');
					} else {
						$(".header").removeClass("smaller");
						$(".col1").removeClass("smaller");
						$(".col3").removeClass("smaller");
						$(".trigram").removeClass('smaller');
						$(".basketIcon").removeClass('smaller');
						$(".buynow").removeClass('smaller');
        			}
				});
			});
		</script>
        
	</head>
	
	<body>
		
		<!--
		SMARTPHONE SIDENAV
		-->
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<h1>Links</h1>
            
			
			<div class="Profile">
       			<input type="button" name="Profile" value="Profile" onclick="go_profile()" class="button"/>
   			</div>
            <br>
            <div>
                <input type="button" value="Log out" onclick="go_back()" class="button"/>
			</div>
		</div>
		
		<script>
			function openNav() {
				document.getElementById("mySidenav").style.width = "200px";
			}
			
			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";
			}
		</script>
		
		<!--
		SMARTPHONE HEADER
		-->
		<div class="header">
            <div class="trigram" id="myTrigram">
				<input type="button" value="&#9776" onclick="openNav()" style="background-color: transparent; border-color: transparent; cursor: default; font-size: 30px; color:white;"/>
			</div>
			
			<div class="font-effect-3d"> 
				<h1 id="logo">GREEN</h1>
			</div>
		</div>
		
		<!--
		SMARTPHONE AND DESKTOP MAIN COLUMN
		-->
		<div class="col2">
            <br><input type="button" value="Log out" onclick="go_back()" class="button"/>
			<br><br><h1>Services</h1>
            <input type="button" value="Profile" onclick="go_profile()" class="button"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Restaurant" onclick="go_restaurant()" class="button"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Gym" onclick="go_gym()" class="button"/>&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
            <input type="button" value="Spa" onclick="go_spa()" class="button"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Team Up" onclick="go_team()" class="button"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Cinema" onclick="go_cinema()" class="button"/>&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
            <input type="button" value="Video Games" onclick="go_videogames()" class="button"/>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
			
	</body>
</html>
