<!DOCTYPE html>
<html lang="en">
	<head>
        
		<!--
		TITLES, FONTS, JQUERY IMPORT
		-->
		<title>GREEN</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway&effect=3d" rel="stylesheet">
		<link rel=stylesheet href="styles.css" type="text/css">
		<meta charset="utf-8"/>
		<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
		</script>
		
        <!--
		FUNCTION: CHANGE PAGES
		-->
        <script>
        function go_restaurant(){
            window.location.href = "restaurant.html";
        }        
        function go_back(){
            window.location.href = "main.html";
        }        
        </script>
        
		<!--
		FUNCTION: FROM HEADER TO HEADER.SMALLER
		-->
		<script>
			$(function() {
				$(window).scroll(function() {
					var scroll = $(window).scrollTop();
					if (scroll >= 100) {
						$(".header").addClass('smaller');
						$(".col1").addClass('smaller');
						$(".col3").addClass('smaller');
						$(".trigram").addClass('smaller');
						$(".basketIcon").addClass('smaller');
						$(".buynow").addClass('smaller');
					} else {
						$(".header").removeClass("smaller");
						$(".col1").removeClass("smaller");
						$(".col3").removeClass("smaller");
						$(".trigram").removeClass('smaller');
						$(".basketIcon").removeClass('smaller');
						$(".buynow").removeClass('smaller');
        			}
				});
			});
		</script>
        
        <!--
		FUNCTION: ACCORDION
		-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
	</head>
    
	<body>
        
		<!--
		SMARTPHONE SIDENAV
		-->
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<h1>Settings</h1>
            
			
			<div class="Profile">
       			<input type="button" value="Profile" onclick="go_profile()"/>
   			</div>
		</div>
		
		<script>
			function openNav() {
				document.getElementById("mySidenav").style.width = "200px";
			}
			
			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";
			}
		</script>
		
		<!--
		SMARTPHONE HEADER
		-->
		<div class="header">
            <div class="trigram" id="myTrigram">
				<input type="button" value="&#9776" onclick="openNav()" style="background-color: transparent; border-color: transparent; cursor: default; font-size: 30px; color:white;"/>
			</div>
			<div class="font-effect-3d"> 
				<h1 id="logo">GREEN</h1>
			</div>
		</div>
		
		<!--
		SMARTPHONE AND DESKTOP MAIN COLUMN
		-->
		<div class="col2">
            <input type="button" value="Back" onclick="go_back()"/>
            <h1>Book for a table!</h1>
            <button class="accordion">TABLE FOR 1</button>
            <div class="panel">
                <p><input type="button" value="Enqueue" onclick="enqueue()"/></p>
                <p><input type="button" value="Make an order" onclick="go_restaurant()"/></p>
            </div>
            <button class="accordion">TABLE FOR 2 (FULL)</button>
            <div class="panel">
                <p>Roberto</p>
                <p>Giulia</p>
            </div>
            <button class="accordion">TABLE FOR 3 (FULL)</button>
            <div class="panel">
                <p>Chiara</p>
                <p>Bini</p>
                <p>The Killer</p>
            </div>
            <script>
                var acc = document.getElementsByClassName("accordion");
                var i;

                for (i = 0; i < acc.length; i++) {
                    acc[i].addEventListener("click", function() {
                        this.classList.toggle("active");
                        var panel = this.nextElementSibling;
                        if (panel.style.maxHeight){
                            panel.style.maxHeight = null;
                        } else {
                            panel.style.maxHeight = panel.scrollHeight + "px";
                        } 
                    });
                }
            </script>


            
            
        </div>
			
	</body>
</html>
